version: "3.8"

name: services

services:
    db:
        container_name: db
        image: mysql:8.0
        ports:
            - "3306:3306"
        expose:
            - 3306
        environment:
            - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
        volumes:
            - db-data:/var/lib/mysql

    adminer:
        image: adminer
        environment:
            - ADMINER_DESIGN=ng9
        ports:
            - "8080:8080"

    mailhog:
        image: mailhog/mailhog
        logging:
            driver: none
        ports:
            - 1025:1025
            - 8025:8025
        platform: linux/amd64

volumes:
    db-data: ~

networks:
  services_network:
    driver: bridge
